<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="stylesheet" href="mid.css">
            <script src="mid.js"></script>

    </head>
    <body>

        <div id="main">
 
        <br/><br/><br/>
            <div class="svg-wrapper">
                    <svg height="60" width="320" xmlns="http://www.w3.org/2000/svg">
                      <rect class="shape" height="60" width="320" />
                    </svg>
                     <div class="text">조 상 범</div>
            </div>
                  
            <br/>
            <h4 id="smallFont">International Comapany</h4><br/>
            <h1 id="bigFont">Product Information</h1>

            <br/><br/>
            <div class="grid__container1">
                    <br/>
                <form action="" method="post" class="form form--login">
                    <div class="form__field">
                        <label class="fontawesome-user" for="lastname"> NAME&nbsp;</label>
                        <input id="nm" type="text" class="form__input" >
                    </div>
    
                    <div class="form__field">
                        <label class="fontawesome-lock" for="firstname">  PRICE  </label>
                        <input id="pr" type="text" class="form__input">
                    </div>
                </form>
            <div id="entry">
                <div><button id="save">Save</button></div></div> 
            </div>
            
            <div class="grid__container2">
            <table width="500" border="1">
                <tr><!--row-->
                    <th id="ID">
                        <button id="idbu" class="buttons">▼ ID</button>
                    </th><!--table header-->
                    <th id="NAME">
                        <button id="nmbu" class="buttons">▼ NAME</button>
                    </th>
                    <th id="PRICE">
                        <button id="prbu" class="buttons">▼ PRICE</button>
                    </th>
                </tr>
                <tbody id="mytable" onkeydown="whatKey(event)">
                </tbody>
            


            </table>

        </div>
        </div>
    </body>
</html>
