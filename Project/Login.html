<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<body class="align">
  <div class="site__container">
    <div class="grid__container">
        <h4>LOGIN PAGE</h4>
        <div id="loginForm">
            <form action="" method="post" class="form form--login">
                <div class="form__field">
                    <label class="fontawesome-user" for="txtEmail">Username</label>
                    <input id="txtEmail" type="text" class="form__input" >
                </div>

                <div class="form__field">
                    <label class="fontawesome-lock" for="txtPass">&nbsp;Password</label>
                    <input id="txtPass" type="password" class="form__input">
                </div>
            </form>
      </div>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="mdl-button mdl-js-button" id="btnLogin" onclick="pageMove()" >LOGIN</button>
        
        <button class="mdl-button mdl-js-button" id="btnSignUp" >SIGNUP</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="mdl-button mdl-js-button" id="bbbb">LOGOUT</button>
        
        
      
    </div>
</div>

    
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>

    <script src="Login.js"></script>
</body>
